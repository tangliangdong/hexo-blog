# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: XiaoTang' Blog
subtitle:
description: 你的指尖拥有改变世界的力量
author: XiaoTang
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://zhizhi.tangliangdong.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# 跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。
skip_render: 404.html

# Writing
# new_post_name: :title.md # File name of new posts
new_posr_name : year-:month-:day-:title.md
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY年MM月DD日
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: maupassant
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: ssh://git@github.com/tangliangdong/tangliangdong.github.io.git
  branch: master

mathjax: true

mathjax2: true

# RSS 订阅
plugin:
- hexo-generator-feed
#Feed Atom
feed:
type: atom
path: atom.xml
limit: 20

# Security
##
encrypt:
  enable: true

# live2d 
live2d: 
  enable: true 
  scriptFrom: local 
  pluginRootPath: live2dw/ 
  pluginJsPath: lib/ 
  pluginModelPath: assets/ 
  tagMode: false 
  log: false 
  model: 
    # use: live2d-widget-model-epsilon2.1
    use: live2d-widget-model-wanko
  display: 
    position: left 
    width: 300 
    height: 600 
  mobile: 
    show: false 
    react: 
      opacity: 0.7

# 站点及文章字数统计
symbols_count_time:
  symbols: true # 统计单篇文章字数
  time: true # 取消估算单篇文章阅读时间
  total_symbols: true # 统计站点总字数
  total_time: false # 取消估算站点总阅读时间
  exclude_codeblock: false

search:
  path: search.xml
  field: post # 指定搜索范围，可选 post | page | all
  format: html # 指定页面内容形式，可选 html | raw (Markdown) | excerpt | more
  limit: 10000

douban:
  user: 131995663
  builtin: false
  book:
    title: '我读过的书'
    # quote: 'This is my book quote'
  movie:
    title: '我的电影'
  game:
    title: '我的游戏'
    quote: '玩游戏也要与时俱进'
  timeout: 10000 